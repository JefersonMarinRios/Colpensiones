<div *ngIf="action ==='actualizar'" class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <label name="valor" placeholder="valor" style="font-family: sans-serif">{{ usuario.nombre}}</label>
      </div>
      <button mat-icon-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon matTooltip="Cerrar">clear</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form [formGroup]="formulario">
      <div class="mb-24 " fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <input name="nombre" formControlName="nombre" placeholder="nombre" matInput required>
        </mat-form-field>
      </div>
      <div class="mb-24 " fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <mat-select name="colpRol" formControlName="colpRol" placeholder="rol" matInput required>
            <mat-option *ngFor="let rol of roles" [value]="rol">
              {{rol.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

    <button *ngIf="action !=='edit'" mat-raised-button (click)="dialogRef.close(['save',formulario])" class="save-button mat-accent"
      [disabled]="formulario.invalid" aria-label="SAVE">
      Guardar
    </button>
  </div>
</div>
